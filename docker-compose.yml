# =============================================================================
# GymGurus — Docker Compose (Development)
# =============================================================================
# Starts the app and PostgreSQL together. Usage:
#
#   docker compose up              # Start all services
#   docker compose up -d           # Start in background
#   docker compose down            # Stop all services
#   docker compose down -v         # Stop and remove volumes (destroys DB data)
#   docker compose logs -f app     # Follow app logs
#   docker compose exec db psql -U gymgurus gymgurus  # Connect to DB
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Application
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gymgurus-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DATABASE_URL: postgresql://gymgurus:gymgurus_secret@db:5432/gymgurus
      SESSION_SECRET: ${SESSION_SECRET:?Set SESSION_SECRET in .env (min 32 chars)}
      # Optional — uncomment and set in .env to enable
      # ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      # STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      # STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      # VITE_GA_MEASUREMENT_ID: ${VITE_GA_MEASUREMENT_ID:-}
      # FAL_KEY: ${FAL_KEY:-}
      # SENTRY_DSN: ${SENTRY_DSN:-}
      # REDIS_URL: ${REDIS_URL:-}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    networks:
      - gymgurus-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: gymgurus-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: gymgurus
      POSTGRES_PASSWORD: gymgurus_secret
      POSTGRES_DB: gymgurus
    volumes:
      - gymgurus-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymgurus -d gymgurus"]
      interval: 10s
      timeout: 5s
      start_period: 20s
      retries: 5
    networks:
      - gymgurus-network

  # ---------------------------------------------------------------------------
  # Redis (optional — uncomment to enable Redis session store)
  # ---------------------------------------------------------------------------
  # redis:
  #   image: redis:7-alpine
  #   container_name: gymgurus-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - gymgurus-redis-data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - gymgurus-network

# ---------------------------------------------------------------------------
# Volumes
# ---------------------------------------------------------------------------
volumes:
  gymgurus-db-data:
    driver: local
  # gymgurus-redis-data:
  #   driver: local

# ---------------------------------------------------------------------------
# Networks
# ---------------------------------------------------------------------------
networks:
  gymgurus-network:
    driver: bridge
