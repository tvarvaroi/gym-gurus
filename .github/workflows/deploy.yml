name: Deploy
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      deploy_target:
        description: 'Deploy target platform'
        required: true
        default: 'railway'
        type: choice
        options:
          - vercel
          - railway
  push:
    tags:
      - 'v*.*.*'

env:
  NODE_VERSION: 20

jobs:
  pre-deploy-checks:
    name: Pre-Deploy Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - name: Lint
        run: npx eslint .
      - name: Type check
        run: npx tsc --noEmit
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Security audit
        run: npm audit --audit-level=high

  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    needs: pre-deploy-checks
    environment: ${{ github.event.inputs.environment || 'production' }}
    concurrency:
      group: deploy-${{ github.event.inputs.environment || 'production' }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build

      - name: Run DB migrations
        run: npm run db:push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # --- Vercel deployment ---
      - name: Deploy to Vercel
        if: github.event.inputs.deploy_target == 'vercel'
        uses: amondnet/vercel-action@v25
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: ${{ github.event.inputs.environment == 'production' && '--prod' || '' }}

      # --- Railway deployment ---
      - name: Install Railway CLI
        if: github.event.inputs.deploy_target == 'railway' || github.event.inputs.deploy_target == ''
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        if: github.event.inputs.deploy_target == 'railway' || github.event.inputs.deploy_target == ''
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Set deployment URL
        id: deployment-url
        run: |
          if [ "${{ github.event.inputs.deploy_target }}" = "vercel" ]; then
            echo "url=${{ steps.vercel-deploy.outputs.preview-url }}" >> "$GITHUB_OUTPUT"
          else
            echo "url=${{ secrets.PRODUCTION_URL }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Smoke test - Health check
        run: |
          DEPLOY_URL="${{ steps.deployment-url.outputs.url }}"
          echo "Running smoke tests against: $DEPLOY_URL"

          # Test root endpoint
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL" --max-time 30)
          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 400 ]; then
            echo "Root endpoint returned HTTP $HTTP_STATUS"
            exit 1
          fi
          echo "Root endpoint: HTTP $HTTP_STATUS (OK)"

          # Test API health endpoint
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL/api/health" --max-time 30)
          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 400 ]; then
            echo "Health endpoint returned HTTP $HTTP_STATUS"
            exit 1
          fi
          echo "Health endpoint: HTTP $HTTP_STATUS (OK)"

          echo "All smoke tests passed."

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    environment: ${{ github.event.inputs.environment || 'production' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        if: github.event.inputs.deploy_target == 'railway' || github.event.inputs.deploy_target == ''
        run: npm install -g @railway/cli

      - name: Rollback Railway deployment
        if: github.event.inputs.deploy_target == 'railway' || github.event.inputs.deploy_target == ''
        run: |
          echo "Deployment failed. Initiating rollback..."
          railway rollback
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Rollback Vercel deployment
        if: github.event.inputs.deploy_target == 'vercel'
        run: |
          echo "Deployment failed. Initiating Vercel rollback..."
          npx vercel rollback --token=${{ secrets.VERCEL_TOKEN }}

      - name: Notify rollback
        run: |
          echo "::error::Deployment to ${{ github.event.inputs.environment || 'production' }} failed and was rolled back."
          echo "Check the deploy job logs for details."
